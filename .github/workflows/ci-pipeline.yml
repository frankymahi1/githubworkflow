name: Python application

on:
  push:
    branches: [ main, github_test_branch, github_test_branch_v1 ]
  pull_request:
    branches: [ main, github_test_branch, github_test_branch_v1 ]
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  test_data_generation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  build:
    needs: test_data_generation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

  execute_all_jobs:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Trigger all jobs
      run: echo "This job will trigger all other jobs."

  sql_to_azure:
    runs-on: ubuntu-latest
    needs: [build, execute_all_jobs]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run SQL to Azure tests
      run: |
        pytest test/poc_test/test_data_registration.py

  nas_to_azure:
    runs-on: ubuntu-latest
    needs: [build, execute_all_jobs]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run NAS to Azure tests
      run: |
        pytest test/poc_test/test_data_registration.py

  s3_to_azure:
    runs-on: ubuntu-latest
    needs: [build, execute_all_jobs]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run S3 to Azure tests
      run: |
        pytest test/poc_test/test_data_registration.py

  cybase_to_azure:
    runs-on: ubuntu-latest
    needs: [build, execute_all_jobs]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Cybase to Azure tests
      run: |
        pytest test/poc_test/test_data_registration.py

  rest_api_to_azure:
    runs-on: ubuntu-latest
    needs: [build, execute_all_jobs]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run REST API to Azure tests
      run: |
        pytest test/poc_test/test_data_registration.py
